name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
      
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.0.1
      
    - name: MSBuild
      run: msbuild SEOS-CacheCleaner.sln
